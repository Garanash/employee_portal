{% extends "base.html" %}

{% block title %} | Создать новую заявку{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Создать новую заявку</h2>
    
    <form method="post" action="/employee/requests/new">
        <div class="mb-3">
            <label for="request_type" class="form-label">Тип заявки</label>
            <select class="form-select" id="request_type" name="request_type" required>
                <option value="" selected disabled>Выберите тип заявки</option>
                {% for type in types %}
                    <option value="{{ type }}">
                        {% if type == 'vacation' %}Отпуск{% elif type == 'termination' %}Увольнение{% elif type == 'payment' %}Выплата{% else %}{{ type|title }}{% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Содержание</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать заявку</button>
        <a href="/employee/requests" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
