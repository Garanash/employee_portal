{% extends "base.html" %}

{% block title %} | Employee Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Employee Dashboard</h2>
    <p>Welcome, {{ user.full_name }}</p>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Quick Actions
                </div>
                <div class="card-body">
                    <a href="/employee/requests/new" class="btn btn-primary mb-2">Create New Request</a>
                    <a href="/employee/requests" class="btn btn-secondary mb-2">View My Requests</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    My Requests Summary
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5>Pending/Approved Requests: {{ pending_requests }}</h5>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%"></div>
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 25%"></div>
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%"></div>
                        <div class="progress-bar bg-info" role="progressbar" style="width: 25%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
