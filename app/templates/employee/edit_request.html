{% extends "base.html" %}

{% block title %} | Edit Request #{{ req.id }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Request #{{ req.id }}</h2>
    
    <form method="post">
        <div class="mb-3">
            <label for="request_type" class="form-label">Request Type</label>
            <select class="form-select" id="request_type" name="request_type" required>
                {% for type in types %}
                    <option value="{{ type }}" {% if type == req.type %}selected{% endif %}>{{ type|title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ req.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/employee/requests/{{ req.id }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
